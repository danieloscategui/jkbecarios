apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
	mavenLocal()
	mavenCentral()
}

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

dependencies {
	compile 'javax.servlet:javax.servlet-api:3.1.0',
    		'jstl:jstl:1.2'
    
    compile 'org.springframework:spring-core:4.2.1.RELEASE',
    		'org.springframework:spring-webmvc:4.2.1.RELEASE',
    		'org.springframework:spring-orm:4.2.1.RELEASE'
    
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.1'
    
    compile 'org.hibernate:hibernate-core:4.3.5.Final',
    		'org.hibernate:hibernate-entitymanager:4.3.5.Final'
    
    compile 'commons-dbcp:commons-dbcp:1.4'
    
    compile 'org.aspectj:aspectjrt:1.7.4'
    
    compile 'postgresql:postgresql:9.1-901-1.jdbc4',
    		'com.oracle:ojdbc6:11.2.0'
    
    providedCompile 'javax.servlet.jsp:jsp-api:2.0'
    
    compile 'com.fasterxml.jackson.core:jackson-core:2.6.3'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.6.3'
	
	compile 'org.apache.tiles:tiles-jsp:3.0.5'
}

war {
	baseName = 'jkbecarios'
}

